<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore">0</h1>
      <form>
        <input type="text" name="username" id="username" placeholder="username" />
        <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>
          Save
        </button>
      </form>
      <a class="btn" href="/nosignin/homepage/andhra_pradesh/quiz/play">Play Again</a>
      <a class="btn" onclick="doSomething()" id="check" style="visibility: visible;">Claim Reward</a>
      <a class="btn" href="/nosignin/homepage/andhra_pradesh/quiz/highscores">High Scores</a>
      <a class="btn" href="javascript:close_window();">Close Quiz</a>
      <a class="btn" href="/signin/homepage/andhra_pradesh/quiz/dummy">Dummy</a>
    </div>
  </div>
  <script type="text/javascript">
    function close_window() {
      if (confirm("Close Window?")) {
        close();
      }
    }
  </script>
  <script>
      // Flag for "now processing" or "already clicked".
      var clicked = false;
      function doSomething () {
        // Will only start if clicked is false
        if (!clicked) {
          // Set clicked to true
          clicked = true;

          // Do your processing here
          alert("Something is done!");

          // Re-enable after processing if you want
          // clicked = false;

          window.open('/nosignin/homepage/andhra_pradesh/quiz/claim_reward', '_blank');
        }
      }
    </script>
