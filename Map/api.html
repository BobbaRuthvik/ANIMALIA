<!DOCTYPE html>
<html>
    <head>
    <style>
        #map{
            height: 500px;
            width: 100%;
        }
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    </head>
    <body>
        <div id="map"></div>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsyWM9VfqvlhwTlcHVBgp9d86UnTxLYSU&callback=initMap"></script>

        <script>
            function initMap(){
                var location = {lat: -25.363, lng: 131.044};
                var map=new google.maps.Map(document.getElementById("map"),{zoom:4,center:location});
            }
        </script>

    </body>
</html>
