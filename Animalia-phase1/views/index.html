<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles1.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <!-- <h2>Carousel Example</h2> -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner slider">

        <div class="item active">
          <img class="timeline" src="images/animal-care.png" alt="Time line">
          <div class="header-text hidden-xs">
            <div class="col-md-12 text-center">
              <h2>
                <span>Team 11 presents <strong>ANIMALIA</strong></span>
              </h2>
              <br>
              <h3>
                <span>Step up to saving wildlife</span>
              </h3>
              <br>
              <div class="">
                <a class="btn btn-theme btn-sm btn-min-block" href="#">Login</a><a class="btn btn-theme btn-sm btn-min-block" href="#">Register</a>
              </div>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="timeline" src="images/timing.png" alt="Chicago">
          <div class="header-text hidden-xs">
            <div class="col-md-12 text-center">
              <h2>
                <span>Let us go back in <strong>TIME</strong></span>
              </h2>
              <br>
              <h3>
                <span>Go back in time and go crazy in wild</span>
              </h3>
              <br>
              <div class="">
                <a class="btn btn-theme btn-sm btn-min-block" href="#">Login</a><a class="btn btn-theme btn-sm btn-min-block" href="#">Register</a>
              </div>
            </div>
          </div>
        </div>

        <div class="item">
          <img class="ar" src="images/AR.png" alt="New York">
          <div class="header-text hidden-xs">
            <div class="col-md-12 text-center">
              <h2>
                <span>Welcome to <strong>AR WILD</strong></span>
              </h2>
              <br>
              <h3>
                <span>Explore and enjoy wildlife with latest AR feature</span>
              </h3>
              <br>
              <div class="">
                <a class="btn btn-theme btn-sm btn-min-block" href="#">Login</a><a class="btn btn-theme btn-sm btn-min-block" href="#">Register</a>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <br>

    <div class="float-container">
      <div class="buttonSection float-child">
        <iframe src="https://giphy.com/embed/1430ZmFYxLxeHm" width="410" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <p><a href="https://giphy.com/gifs/animal-tiger-1430ZmFYxLxeHm">via GIPHY</a></p>
      </div>

      <div class="dropdown float-child btndiv">
        <button class="dropbtn">Select a state here</button>
        <div class="dropdown-content">
          <a href="/nosignin/homepage/andhra_pradesh">Andhra Pradesh</a>
          <a href="#">Tamil Nadu</a>
          <a href="#">Telangana</a>
        </div>
      </div>
    </div>


    <br>
    <br>
    <br>
    <br>

  </div>

</body>

</html>
